services:
  - type: web
    name: gas-generator
    runtime: node
    buildCommand: npm install && npm run build
    startCommand: npm run start
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.17.0
    healthCheckPath: /
    autoDeploy: true
  
  - type: cron
    name: gas-generator-queue-processor
    runtime: node
    schedule: "*/1 * * * *"  # 1分ごと
    buildCommand: npm install && npm run build
    startCommand: curl https://gasgenerator.onrender.com/api/cron/process-queue
    envVars:
      - key: NODE_ENV
        value: production