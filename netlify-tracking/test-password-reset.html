<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット直接テスト</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen p-8">
    <div class="max-w-2xl mx-auto">
        <h1 class="text-2xl font-bold text-gray-800 mb-8">🔐 パスワードリセット直接テスト</h1>

        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h2 class="text-lg font-semibold mb-4">メールなしでリセットURLを取得</h2>

            <div class="space-y-4">
                <input
                    type="email"
                    id="email"
                    placeholder="メールアドレス"
                    class="w-full px-4 py-2 border rounded-lg"
                    value="test@example.com"
                >

                <button
                    onclick="getResetUrl()"
                    class="bg-emerald-600 text-white px-6 py-2 rounded-lg hover:bg-emerald-700"
                >
                    リセットURL生成
                </button>

                <div id="result" class="hidden">
                    <p class="text-sm text-gray-600 mb-2">リセットURLが生成されました：</p>
                    <div class="bg-gray-100 p-4 rounded break-all">
                        <a id="resetLink" href="#" target="_blank" class="text-blue-600 hover:underline"></a>
                    </div>
                </div>

                <div id="error" class="hidden bg-red-50 border border-red-200 text-red-700 p-4 rounded"></div>
            </div>
        </div>

        <div class="bg-blue-50 border border-blue-200 rounded-lg p-4">
            <h3 class="font-semibold text-blue-900 mb-2">📝 使い方</h3>
            <ol class="list-decimal list-inside text-sm text-blue-800 space-y-1">
                <li>登録済みのメールアドレスを入力</li>
                <li>「リセットURL生成」をクリック</li>
                <li>生成されたURLをクリック</li>
                <li>新しいパスワードを設定</li>
            </ol>
        </div>
    </div>

    <script>
        async function getResetUrl() {
            const email = document.getElementById('email').value;
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const resetLink = document.getElementById('resetLink');

            // Hide previous results
            resultDiv.classList.add('hidden');
            errorDiv.classList.add('hidden');

            try {
                // Call the password reset endpoint
                const response = await fetch('/.netlify/functions/password-reset-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // トークンまたはURLを使用
                    let fullUrl;
                    if (data.resetUrl) {
                        fullUrl = data.resetUrl;
                    } else if (data.token) {
                        const resetUrl = `/agency/reset-password.html?token=${data.token}`;
                        fullUrl = window.location.origin + resetUrl;
                    } else {
                        throw new Error('トークンが返されませんでした。Netlify Functionsのログを確認してください。');
                    }

                    resetLink.href = fullUrl;
                    resetLink.textContent = fullUrl;
                    resultDiv.classList.remove('hidden');

                    console.log('Reset request successful:', data);

                    // Also show in console
                    console.log('=== PASSWORD RESET URL ===');
                    console.log(fullUrl);
                    console.log('========================');
                } else {
                    errorDiv.textContent = `エラー: ${data.error || 'リセットリクエストに失敗しました'}`;
                    errorDiv.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorDiv.textContent = `エラー: ${error.message}`;
                errorDiv.classList.remove('hidden');
            }
        }
    </script>
</body>
</html>
