<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - TaskMate AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .animate-in {
            animation: fadeIn 0.3s ease-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- ナビゲーションバー -->
    <nav class="bg-white border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-emerald-600">TaskMate AI</span>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/agency/" class="text-gray-600 hover:text-gray-900">ログイン</a>
                    <a href="/agency/register.html" class="bg-emerald-600 text-white px-4 py-2 rounded-lg hover:bg-emerald-700">
                        新規登録
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="max-w-md mx-auto mt-16 px-4">
        <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
            <div class="mb-6 text-center">
                <div class="mx-auto w-12 h-12 bg-emerald-100 rounded-full flex items-center justify-center mb-4">
                    <svg class="w-6 h-6 text-emerald-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-900">パスワードをリセット</h2>
                <p class="mt-2 text-sm text-gray-600">
                    登録済みのメールアドレスを入力してください
                </p>
            </div>

            <form onsubmit="event.preventDefault(); getResetUrl();" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">
                        メールアドレス
                    </label>
                    <input
                        type="email"
                        id="email"
                        name="email"
                        required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-emerald-500 focus:border-emerald-500"
                        placeholder="you@example.com"
                    >
                </div>

                <button
                    type="submit"
                    id="submitBtn"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-emerald-600 hover:bg-emerald-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-emerald-500 disabled:opacity-50 disabled:cursor-not-allowed"
                >
                    <span id="btnText">リセットリンクを送信</span>
                    <svg id="loadingIcon" class="hidden animate-spin ml-2 h-5 w-5 text-white" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- 成功メッセージ -->
            <div id="successAlert" class="hidden mt-6 animate-in">
                <div class="rounded-md bg-green-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3 flex-1">
                            <p class="text-sm font-medium text-green-800">
                                リセットリンクを生成しました
                            </p>
                            <div class="mt-2">
                                <p class="text-xs text-green-700 mb-2">以下のリンクをクリックしてパスワードをリセット:</p>
                                <div class="bg-white rounded border border-green-200 p-2">
                                    <a id="resetLink" href="#" target="_blank" class="text-xs text-blue-600 hover:text-blue-800 break-all"></a>
                                </div>
                                <button onclick="copyLink()" class="mt-2 text-xs text-green-600 hover:text-green-800 font-medium">
                                    クリップボードにコピー
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- エラーメッセージ -->
            <div id="errorAlert" class="hidden mt-6 animate-in">
                <div class="rounded-md bg-red-50 p-4">
                    <div class="flex">
                        <div class="flex-shrink-0">
                            <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <div class="ml-3">
                            <p class="text-sm font-medium text-red-800" id="errorText">
                                エラーが発生しました
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="mt-6 text-center">
                <a href="/agency/" class="text-sm text-gray-600 hover:text-gray-900">
                    ログインページに戻る
                </a>
            </div>
        </div>

        <!-- 補足情報 -->
        <div class="mt-8 text-center">
            <p class="text-xs text-gray-500">
                パスワードリセットリンクは1時間有効です
            </p>
        </div>
    </div>

    <script>
        let currentResetUrl = null;

        async function getResetUrl() {
            const email = document.getElementById('email').value;
            const submitBtn = document.getElementById('submitBtn');
            const btnText = document.getElementById('btnText');
            const loadingIcon = document.getElementById('loadingIcon');
            const successAlert = document.getElementById('successAlert');
            const errorAlert = document.getElementById('errorAlert');
            const errorText = document.getElementById('errorText');
            const resetLink = document.getElementById('resetLink');

            // UIリセット
            successAlert.classList.add('hidden');
            errorAlert.classList.add('hidden');

            // ローディング状態
            submitBtn.disabled = true;
            btnText.textContent = '送信中...';
            loadingIcon.classList.remove('hidden');

            try {
                const response = await fetch('/.netlify/functions/password-reset-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (response.ok) {
                    // URLを生成
                    if (data.resetUrl) {
                        currentResetUrl = data.resetUrl;
                    } else if (data.token) {
                        currentResetUrl = `${window.location.origin}/agency/reset-password.html?token=${data.token}`;
                    } else {
                        throw new Error('リセットトークンが返されませんでした');
                    }

                    // 成功表示
                    resetLink.href = currentResetUrl;
                    resetLink.textContent = currentResetUrl;
                    successAlert.classList.remove('hidden');

                    // フォームをクリア
                    document.getElementById('email').value = '';
                } else {
                    errorText.textContent = data.error || 'リセットリクエストの処理に失敗しました';
                    errorAlert.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error);
                errorText.textContent = 'ネットワークエラーが発生しました';
                errorAlert.classList.remove('hidden');
            } finally {
                // ボタンを元に戻す
                submitBtn.disabled = false;
                btnText.textContent = 'リセットリンクを送信';
                loadingIcon.classList.add('hidden');
            }
        }

        function copyLink() {
            if (currentResetUrl) {
                navigator.clipboard.writeText(currentResetUrl).then(() => {
                    const btn = event.target;
                    const originalText = btn.textContent;
                    btn.textContent = 'コピーしました！';
                    setTimeout(() => {
                        btn.textContent = originalText;
                    }, 2000);
                });
            }
        }
    </script>
</body>
</html>
