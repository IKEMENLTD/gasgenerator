<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - TaskMate AI</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../images/logo.png">
    <link rel="apple-touch-icon" href="../images/logo.png">
    <!-- ⚠️ セキュリティ警告: cdn.tailwindcss.comはJITコンパイラのためSRI未対応 -->
    <!-- 本番環境ではビルド時にTailwind CSSをコンパイルして使用することを強く推奨 -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Alpine.js (最新版、SRIなし - 読み込み確実性優先) -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- x-cloak用CSS: Alpine.js読み込み前に要素を隠す -->
    <style>
        [x-cloak] { display: none !important; }
    </style>

    <!-- Font Awesome with SRI -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer">
</head>
<body class="bg-gradient-to-br from-emerald-50 to-green-50 min-h-screen">
    <div x-data="passwordReset()" x-init="init()" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md border border-emerald-100">

            <!-- ロゴ -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-emerald-600 to-green-600 rounded-full mb-4">
                    <i class="fas fa-key text-3xl text-white"></i>
                </div>
                <h1 class="text-2xl font-bold text-gray-900">パスワードリセット</h1>
                <p class="text-gray-600 mt-2">TaskMate AI パートナーポータル</p>
            </div>

            <!-- ステップ1: メールアドレス入力 -->
            <div x-show="step === 'request' && !hasToken" x-cloak>
                <form @submit.prevent="requestReset()">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            登録済みメールアドレス
                        </label>
                        <input
                            type="email"
                            x-model="email"
                            autocomplete="email"
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors"
                            placeholder="agency@example.com"
                        >
                    </div>

                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full bg-gradient-to-r from-emerald-600 to-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-emerald-700 hover:to-green-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading">リセットメールを送信</span>
                        <span x-show="loading" class="inline-flex items-center">
                            <i class="fas fa-spinner fa-spin mr-2"></i> 送信中...
                        </span>
                    </button>
                </form>

                <div class="mt-6 text-center">
                    <a href="/agency/" class="text-sm text-emerald-600 hover:text-emerald-700">
                        ← ログイン画面に戻る
                    </a>
                </div>
            </div>

            <!-- ステップ2: 新しいパスワード入力 -->
            <div x-show="step === 'reset' && hasToken" x-cloak>
                <form @submit.prevent="resetPassword()">
                    <div class="mb-4">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            新しいパスワード
                        </label>
                        <input
                            type="password"
                            x-model="newPassword"
                            autocomplete="new-password"
                            required
                            minlength="8"
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors"
                            placeholder="8文字以上で入力"
                        >
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            新しいパスワード（確認）
                        </label>
                        <input
                            type="password"
                            x-model="confirmPassword"
                            autocomplete="new-password"
                            required
                            class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:ring-2 focus:ring-emerald-500 focus:border-emerald-500 transition-colors"
                            placeholder="もう一度入力"
                        >
                    </div>

                    <button
                        type="submit"
                        :disabled="loading"
                        class="w-full bg-gradient-to-r from-emerald-600 to-green-600 text-white py-3 px-4 rounded-lg font-semibold hover:from-emerald-700 hover:to-green-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        <span x-show="!loading">パスワードを変更</span>
                        <span x-show="loading" class="inline-flex items-center">
                            <i class="fas fa-spinner fa-spin mr-2"></i> 変更中...
                        </span>
                    </button>
                </form>
            </div>

            <!-- ステップ3: 成功メッセージ -->
            <div x-show="step === 'success'" x-cloak>
                <div class="text-center">
                    <div class="inline-flex items-center justify-center w-20 h-20 bg-green-100 rounded-full mb-4">
                        <i class="fas fa-check text-3xl text-green-600"></i>
                    </div>
                    <h2 class="text-xl font-bold text-gray-900 mb-2">変更完了</h2>
                    <p class="text-gray-600 mb-6">パスワードを変更しました</p>
                    <a
                        href="/agency/"
                        class="inline-block bg-gradient-to-r from-emerald-600 to-green-600 text-white py-3 px-6 rounded-lg font-semibold hover:from-emerald-700 hover:to-green-700 transition-all duration-200"
                    >
                        ログイン画面へ
                    </a>
                </div>
            </div>

            <!-- エラーメッセージ -->
            <div x-show="error" x-text="error" x-cloak class="mt-4 bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg"></div>

            <!-- 成功メッセージ -->
            <div x-show="message" x-text="message" x-cloak class="mt-4 bg-green-50 border border-green-200 text-green-700 px-4 py-3 rounded-lg"></div>
        </div>
    </div>

    <script>
        function passwordReset() {
            return {
                step: 'request',
                hasToken: false,
                token: '',
                email: '',
                newPassword: '',
                confirmPassword: '',
                loading: false,
                error: '',
                message: '',

                init() {
                    // URLパラメータからトークンを取得
                    const urlParams = new URLSearchParams(window.location.search);
                    const token = urlParams.get('token');

                    if (token) {
                        this.token = token;
                        this.hasToken = true;
                        this.step = 'reset';
                    }
                },

                async requestReset() {
                    this.loading = true;
                    this.error = '';
                    this.message = '';

                    try {
                        const response = await fetch('/.netlify/functions/password-reset-request', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                email: this.email
                            })
                        });

                        const result = await response.json();

                        if (response.ok && result.success) {
                            this.message = result.message || 'リセットメールを送信しました。メールをご確認ください。';

                            // 開発環境の場合、URLを表示
                            if (result.resetUrl) {
                                console.log('Reset URL:', result.resetUrl);
                                this.message += '\n\n開発環境用リセットURL:\n' + result.resetUrl;
                            }
                        } else {
                            this.error = result.error || 'エラーが発生しました';
                        }
                    } catch (error) {
                        this.error = 'ネットワークエラーが発生しました';
                        console.error('Request error:', error);
                    } finally {
                        this.loading = false;
                    }
                },

                async resetPassword() {
                    this.loading = true;
                    this.error = '';
                    this.message = '';

                    // パスワード確認
                    if (this.newPassword !== this.confirmPassword) {
                        this.error = 'パスワードが一致しません';
                        this.loading = false;
                        return;
                    }

                    if (this.newPassword.length < 8) {
                        this.error = 'パスワードは8文字以上で入力してください';
                        this.loading = false;
                        return;
                    }

                    try {
                        const response = await fetch('/.netlify/functions/password-reset-confirm', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json',
                            },
                            body: JSON.stringify({
                                token: this.token,
                                password: this.newPassword
                            })
                        });

                        const result = await response.json();

                        if (response.ok && result.success) {
                            this.step = 'success';
                        } else {
                            this.error = result.error || 'パスワードの変更に失敗しました';
                        }
                    } catch (error) {
                        this.error = 'ネットワークエラーが発生しました';
                        console.error('Reset error:', error);
                    } finally {
                        this.loading = false;
                    }
                }
            };
        }
    </script>
</body>
</html>
