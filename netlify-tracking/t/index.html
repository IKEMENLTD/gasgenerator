<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate AI - Redirecting...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 1rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
        }

        .logo {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 1rem auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            margin-top: 1rem;
            opacity: 0.9;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid rgba(239, 68, 68, 0.5);
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
        }

        .retry-button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
            transition: all 0.3s ease;
        }

        .retry-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">TaskMate AI</div>
        <div class="spinner"></div>
        <div class="message" id="message">Redirecting to LINE...</div>
        <div id="error-container" style="display: none;">
            <div class="error-message" id="error-message"></div>
            <button class="retry-button" onclick="handleRedirect()">Retry</button>
        </div>
    </div>

    <script>
        // Configuration
        const CONFIG = {
            supabaseUrl: 'https://your-project.supabase.co',
            supabaseKey: 'your-anon-key',
            defaultLineUrl: 'https://line.me/R/ti/p/default-friend-url'
        };

        // Track the visit and redirect
        async function handleRedirect() {
            try {
                document.getElementById('error-container').style.display = 'none';
                document.getElementById('message').textContent = 'Redirecting to LINE...';

                // Get tracking code from URL
                const urlParams = new URLSearchParams(window.location.search);
                const trackingCode = window.location.pathname.split('/').pop() || urlParams.get('t');

                if (!trackingCode) {
                    throw new Error('No tracking code found');
                }

                // Collect tracking data
                const trackingData = {
                    tracking_code: trackingCode,
                    ip_address: await getClientIP(),
                    user_agent: navigator.userAgent,
                    referrer: document.referrer || null,
                    utm_source: urlParams.get('utm_source'),
                    utm_medium: urlParams.get('utm_medium'),
                    utm_campaign: urlParams.get('utm_campaign'),
                    screen_resolution: `${screen.width}x${screen.height}`,
                    language: navigator.language,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    visited_at: new Date().toISOString()
                };

                // Track the visit
                const response = await fetch('/.netlify/functions/track-visit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(trackingData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to track visit');
                }

                const result = await response.json();
                const lineUrl = result.line_friend_url || CONFIG.defaultLineUrl;

                // Add UTM parameters to LINE URL if they exist
                const finalUrl = addUtmParameters(lineUrl, trackingData);

                document.getElementById('message').textContent = 'Success! Redirecting now...';

                // Redirect after a short delay
                setTimeout(() => {
                    window.location.href = finalUrl;
                }, 1000);

            } catch (error) {
                console.error('Tracking error:', error);
                showError(error.message);
            }
        }

        function addUtmParameters(url, trackingData) {
            try {
                const urlObj = new URL(url);

                if (trackingData.utm_source) {
                    urlObj.searchParams.set('utm_source', trackingData.utm_source);
                }
                if (trackingData.utm_medium) {
                    urlObj.searchParams.set('utm_medium', trackingData.utm_medium);
                }
                if (trackingData.utm_campaign) {
                    urlObj.searchParams.set('utm_campaign', trackingData.utm_campaign);
                }

                return urlObj.toString();
            } catch (error) {
                console.error('Error adding UTM parameters:', error);
                return url;
            }
        }

        async function getClientIP() {
            try {
                // Try to get IP from various services
                const services = [
                    'https://api64.ipify.org?format=json',
                    'https://api.ipify.org?format=json',
                    'https://ipinfo.io/json'
                ];

                for (const service of services) {
                    try {
                        const response = await fetch(service, { timeout: 3000 });
                        if (response.ok) {
                            const data = await response.json();
                            return data.ip;
                        }
                    } catch (error) {
                        continue;
                    }
                }

                return 'unknown';
            } catch (error) {
                console.error('Error getting client IP:', error);
                return 'unknown';
            }
        }

        function showError(message) {
            document.getElementById('message').textContent = 'Something went wrong...';
            document.getElementById('error-message').textContent = `Error: ${message}`;
            document.getElementById('error-container').style.display = 'block';
        }

        // Initialize tracking on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Start tracking immediately
            handleRedirect();
        });

        // Fallback: if redirect doesn't happen within 10 seconds, show error
        setTimeout(() => {
            if (window.location.href.includes('/t/')) {
                showError('Redirect is taking longer than expected. Please try again or contact support.');
            }
        }, 10000);
    </script>
</body>
</html>
