<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMate AI - リダイレクト中...</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&family=Noto+Sans+JP:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #1a202c;
            overflow: hidden;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }

        .container {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 3rem 2rem;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 480px;
            width: 90%;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 1.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            letter-spacing: -0.5px;
        }

        .logo-subtitle {
            font-size: 0.875rem;
            color: #718096;
            margin-top: -1rem;
            margin-bottom: 2rem;
            font-weight: 500;
        }

        /* Modern spinner */
        .spinner-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 2rem 0;
            height: 100px;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(102, 126, 234, 0.1);
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s cubic-bezier(0.68, -0.55, 0.265, 1.55) infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            font-size: 1.125rem;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .sub-message {
            font-size: 0.875rem;
            color: #718096;
            margin-bottom: 2rem;
        }

        /* LINE icon */
        .line-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 48px;
            height: 48px;
            background: #06c755;
            border-radius: 12px;
            margin-bottom: 1rem;
            animation: pulse 2s ease-in-out infinite;
        }

        .line-icon i {
            color: white;
            font-size: 24px;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(6, 199, 85, 0.7);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(6, 199, 85, 0);
            }
        }

        /* Error state */
        .error-container {
            display: none;
            animation: slideUp 0.4s ease-out;
        }

        .error-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 1.5rem;
            background: linear-gradient(135deg, #fc8181 0%, #f56565 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-icon i {
            color: white;
            font-size: 32px;
        }

        .error-message {
            background: linear-gradient(135deg, #fed7d7 0%, #feb2b2 100%);
            color: #742a2a;
            padding: 1.25rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-weight: 500;
            line-height: 1.6;
        }

        .retry-button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1rem 2.5rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-family: inherit;
        }

        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .retry-button:active {
            transform: translateY(0);
        }

        /* Loading dots animation */
        .loading-dots {
            display: inline-flex;
            gap: 4px;
            margin-left: 4px;
        }

        .loading-dots span {
            width: 6px;
            height: 6px;
            background: currentColor;
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
                opacity: 0.5;
            }
            40% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Progress bar */
        .progress-container {
            width: 100%;
            height: 4px;
            background: rgba(102, 126, 234, 0.1);
            border-radius: 2px;
            overflow: hidden;
            margin-top: 2rem;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            animation: progress 3s ease-out forwards;
        }

        @keyframes progress {
            to {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <div class="logo">TaskMate AI</div>
        <div class="logo-subtitle">業務自動化で生産性を最大化</div>

        <!-- Loading state -->
        <div id="loading-state">
            <div class="line-icon">
                <i class="fab fa-line"></i>
            </div>
            <div class="spinner-container">
                <div class="spinner"></div>
            </div>
            <div class="message" id="message">
                LINEへリダイレクト中
                <span class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </span>
            </div>
            <div class="sub-message">少々お待ちください...</div>
            <div class="progress-container">
                <div class="progress-bar"></div>
            </div>
        </div>

        <!-- Error state -->
        <div id="error-container" class="error-container">
            <div class="error-icon">
                <i class="fas fa-exclamation-triangle"></i>
            </div>
            <div class="error-message" id="error-message"></div>
            <button class="retry-button" onclick="handleRedirect()">
                <i class="fas fa-redo-alt"></i> 再試行
            </button>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 30;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 15 + 's';
                particle.style.animationDuration = (15 + Math.random() * 10) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();

        // Configuration - fallback LINE URL
        const CONFIG = {
            defaultLineUrl: 'https://lin.ee/4NLfSqH'
        };

        // Track the visit and redirect
        async function handleRedirect() {
            try {
                document.getElementById('error-container').style.display = 'none';
                document.getElementById('loading-state').style.display = 'block';
                document.getElementById('message').innerHTML = 'LINEへリダイレクト中<span class="loading-dots"><span></span><span></span><span></span></span>';

                // Get tracking code from URL
                const urlParams = new URLSearchParams(window.location.search);
                const trackingCode = window.location.pathname.split('/').filter(Boolean).pop() || urlParams.get('t');

                if (!trackingCode || trackingCode === 'index.html') {
                    throw new Error('トラッキングコードが見つかりません');
                }

                // Collect tracking data
                const trackingData = {
                    tracking_code: trackingCode,
                    ip_address: await getClientIP(),
                    user_agent: navigator.userAgent,
                    referrer: document.referrer || null,
                    utm_source: urlParams.get('utm_source'),
                    utm_medium: urlParams.get('utm_medium'),
                    utm_campaign: urlParams.get('utm_campaign'),
                    screen_resolution: `${screen.width}x${screen.height}`,
                    language: navigator.language,
                    timezone: Intl.DateTimeFormat().resolvedOptions().timeZone,
                    visited_at: new Date().toISOString()
                };

                // Track the visit
                const response = await fetch('/.netlify/functions/track-visit', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(trackingData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || 'トラッキングに失敗しました');
                }

                const result = await response.json();
                const lineUrl = result.line_friend_url || CONFIG.defaultLineUrl;

                // Validate redirect URL
                if (!isValidRedirectUrl(lineUrl)) {
                    throw new Error('無効なリダイレクトURLです');
                }

                // Add UTM parameters to LINE URL if they exist
                const finalUrl = addUtmParameters(lineUrl, trackingData);

                document.getElementById('message').textContent = 'リダイレクト準備完了！';

                // Redirect after a short delay
                setTimeout(() => {
                    if (isValidRedirectUrl(finalUrl)) {
                        window.location.href = finalUrl;
                    } else {
                        showError('セキュリティ検証に失敗しました');
                    }
                }, 800);

            } catch (error) {
                console.error('Tracking error:', error);
                showError(error.message || '予期しないエラーが発生しました');
            }
        }

        // URL validation for security
        function isValidRedirectUrl(url) {
            try {
                const urlObj = new URL(url);

                // Allowed domains (whitelist)
                const allowedDomains = [
                    'line.me',
                    'liff.line.me',
                    'access.line.me',
                    'timeline.line.me',
                    'page.line.me',
                    'lin.ee',
                    window.location.hostname
                ];

                // Protocol check (http or https only)
                if (urlObj.protocol !== 'http:' && urlObj.protocol !== 'https:') {
                    console.error('Invalid protocol:', urlObj.protocol);
                    return false;
                }

                // Domain check
                const hostname = urlObj.hostname.toLowerCase();
                const isAllowed = allowedDomains.some(domain => {
                    return hostname === domain || hostname.endsWith('.' + domain);
                });

                if (!isAllowed) {
                    console.error('Unauthorized domain:', hostname);
                    return false;
                }

                return true;
            } catch (error) {
                console.error('URL validation error:', error);
                return false;
            }
        }

        function addUtmParameters(url, trackingData) {
            try {
                if (!isValidRedirectUrl(url)) {
                    throw new Error('無効なリダイレクトURLです');
                }

                const urlObj = new URL(url);

                if (trackingData.utm_source) {
                    urlObj.searchParams.set('utm_source', trackingData.utm_source);
                }
                if (trackingData.utm_medium) {
                    urlObj.searchParams.set('utm_medium', trackingData.utm_medium);
                }
                if (trackingData.utm_campaign) {
                    urlObj.searchParams.set('utm_campaign', trackingData.utm_campaign);
                }

                return urlObj.toString();
            } catch (error) {
                console.error('Error adding UTM parameters:', error);
                throw error;
            }
        }

        async function getClientIP() {
            try {
                const services = [
                    'https://api64.ipify.org?format=json',
                    'https://api.ipify.org?format=json'
                ];

                for (const service of services) {
                    try {
                        const response = await fetch(service, {
                            timeout: 3000,
                            signal: AbortSignal.timeout(3000)
                        });
                        if (response.ok) {
                            const data = await response.json();
                            return data.ip;
                        }
                    } catch (error) {
                        continue;
                    }
                }

                return 'unknown';
            } catch (error) {
                console.error('Error getting client IP:', error);
                return 'unknown';
            }
        }

        function showError(message) {
            document.getElementById('loading-state').style.display = 'none';
            document.getElementById('error-message').innerHTML = `
                <strong>エラーが発生しました</strong><br>
                ${message}
            `;
            document.getElementById('error-container').style.display = 'block';
        }

        // Initialize tracking on page load
        document.addEventListener('DOMContentLoaded', function() {
            handleRedirect();
        });

        // Fallback: if redirect doesn't happen within 10 seconds, show error
        setTimeout(() => {
            if (window.location.href.includes('/t/')) {
                showError('リダイレクトに時間がかかっています。再試行するか、サポートにお問い合わせください。');
            }
        }, 10000);
    </script>
</body>
</html>
