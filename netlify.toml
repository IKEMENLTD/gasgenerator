# Netlify Configuration for TaskMate
[build]
  command = "npm run build && cp -r public .next/public"
  publish = ".next"

[build.environment]
  NODE_VERSION = "18"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# ===== Redirects =====
# Agency Dashboard (代理店管理画面) - public/agencyにコピー済み
# Next.jsのpublicディレクトリから自動的に配信される

[[redirects]]
  from = "/blog"
  to = "https://elegant-gumdrop-9a983a.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "https://elegant-gumdrop-9a983a.netlify.app/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/t/:code"
  to = "/.netlify/functions/track"
  status = 200
  query = {code = ":code"}

[[redirects]]
  from = "/c/:campaign"
  to = "/.netlify/functions/track"
  status = 200
  query = {campaign = ":campaign"}

# ===== Headers =====
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# ===== Functions (for tracking only) =====
[functions]
  directory = "netlify-tracking/netlify/functions"
  node_bundler = "esbuild"
