# Netlify Configuration for TaskMate (Next.js App)
[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--legacy-peer-deps"

# ===== ブログのリダイレクト（修正版）=====
[[redirects]]
  from = "/blog"
  to = "https://elegant-gumdrop-9a983a.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "https://elegant-gumdrop-9a983a.netlify.app/:splat"
  status = 200
  force = true

# ===== 既存のトラッキング用リダイレクト =====
[[redirects]]
  from = "/t/:code"
  to = "/.netlify/functions/track"
  status = 200
  query = {code = ":code"}

[[redirects]]
  from = "/c/:campaign"
  to = "/.netlify/functions/track"
  status = 200
  query = {campaign = ":campaign"}

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Function configuration
[functions]
  directory = "netlify-tracking/netlify/functions"
  node_bundler = "esbuild"
