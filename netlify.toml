[build]
  publish = "."
  functions = "netlify/functions"
  command = "echo 'Build complete'"

[build.environment]
  NODE_VERSION = "18"

# ===== ブログへのリダイレクト（サブドメイン） =====
[[redirects]]
  from = "/blog"
  to = "https://blog.taskmateai.net"
  status = 301
  force = true

[[redirects]]
  from = "/blog/*"
  to = "https://blog.taskmateai.net/:splat"
  status = 301
  force = true

# ===== 静的ファイルの除外（SPAルーティングより前に配置）=====
[[redirects]]
  from = "/css/*"
  to = "/css/:splat"
  status = 200

[[redirects]]
  from = "/js/*"
  to = "/js/:splat"
  status = 200

[[redirects]]
  from = "/images/*"
  to = "/images/:splat"
  status = 200

[[redirects]]
  from = "/favicon.png"
  to = "/favicon.png"
  status = 200

[[redirects]]
  from = "/*.png"
  to = "/:splat.png"
  status = 200

[[redirects]]
  from = "/*.jpg"
  to = "/:splat.jpg"
  status = 200

[[redirects]]
  from = "/*.ico"
  to = "/:splat.ico"
  status = 200

[[redirects]]
  from = "/robots.txt"
  to = "/robots.txt"
  status = 200

# ===== トラッキングリンク用リダイレクト（重要！）=====
[[redirects]]
  from = "/t/*"
  to = "/t/index.html"
  status = 200

# Agency dashboard is now at root (/)
# SPA routing - serve index.html for all routes (最後に配置)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Security headers for agency dashboard
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"
    Content-Security-Policy = "default-src 'self' https:; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.tailwindcss.com https://unpkg.com https://cdn.jsdelivr.net https://www.googletagmanager.com https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.tailwindcss.com https://cdnjs.cloudflare.com https://fonts.googleapis.com https://code.getmdl.io; img-src 'self' data: https:; connect-src 'self' https://api64.ipify.org https://api.ipify.org https://ipinfo.io https://*.supabase.co https://www.google-analytics.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com;"

# Function headers for CORS
# SECURITY: Restrict CORS to specific domains only
[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "https://taskmateai.net"
    Access-Control-Allow-Headers = "Content-Type, Authorization, X-Agency-Id, X-CSRF-Token, X-Line-Signature"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS"
    Access-Control-Allow-Credentials = "true"

# Environment variables documentation
# Add these to your Netlify environment variables:
# SUPABASE_URL=https://your-project.supabase.co
# SUPABASE_ANON_KEY=your-anon-key
# SUPABASE_SERVICE_ROLE_KEY=your-service-role-key
# LINE_CHANNEL_SECRET=your-line-channel-secret
# LINE_CHANNEL_ACCESS_TOKEN=your-line-access-token

# Build command optimization
[build.processing]
  skip_processing = false
[build.processing.css]
  bundle = true
  minify = true
[build.processing.js]
  bundle = false
  minify = true
[build.processing.html]
  pretty_urls = true

# Function configuration
[functions]
  node_bundler = "esbuild"
  # メモリ不足対策: メモリ上限を1024MBに設定
  # Netlify Functionsのデフォルトは1024MBですが明示的に設定
  external_node_modules = ["canvas", "sharp"]

# 個別Function設定: webhook用
[functions.webhook]
  # Node.jsにガベージコレクションフラグを追加
  node_args = ["--expose-gc", "--max-old-space-size=1024"]

# Deploy previews
[context.deploy-preview]
  command = "echo 'Deploy preview'"

[context.branch-deploy]
  command = "echo 'Branch deploy'"