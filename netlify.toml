# Netlify Configuration for TaskMate Tracking System

[build]
  publish = "netlify-tracking"
  command = "echo 'Build complete'"

[build.environment]
  NODE_VERSION = "18"

# ブログのリダイレクト部分だけ修正
[[redirects]]
  from = "/blog"
  to = "https://elegant-gumdrop-9a983a.netlify.app"
  status = 200
  force = true

[[redirects]]
  from = "/blog/*"
  to = "https://elegant-gumdrop-9a983a.netlify.app/:splat"
  status = 200
  force = true

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Methods = "GET, POST, OPTIONS"
    Access-Control-Allow-Headers = "Content-Type, Authorization"

# Function configuration
[functions]
  directory = "netlify-tracking/netlify/functions"
  node_bundler = "esbuild"
